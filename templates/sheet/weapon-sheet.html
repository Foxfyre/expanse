<form class="{{cssClass}} item" autocomplete="off">

    <div class="weapons-box">
        <div class="weapons-header-box">
            <div class="weapons-header-block">
                <input name="name" type="text" value="{{item.name}}" data-dtype="String" />
            </div>
        </div>

        <div class="item weapons-block">
            <div class="box-header">
                <span class="">Type</span>
                <span class="">Damage Dice</span>
                <span class="">Modifier</span>
            </div>

            <div class="weapons-detail-box">

                <div class="weapons-attribute">
                    <select type="text" name="system.type" data-dtype="String">
                        {{#select system.type}}
                        <option value="unarmed" mod-type="fighting">Unarmed</option>
                        <option value="makeshift" mod-type="fighting">Makeshift</option>
                        <option value="light_melee" mod-type="fighting">Light Melee</option>
                        <option value="heavy_melee" mod-type="fighting">Heavy Melee</option>
                        <option value="pistol" mod-type="accuracy">Pistol</option>
                        <option value="rifle" mod-type="accuracy">Rifle</option>
                        <option value="grenade">Grenade</option>
                        {{/select}}
                    </select>
                </div>

                <div class="weapons-attribute">
                    <input class="weapons-attribute-input" type="number" name="system.damage" value="{{system.damage}}" />
                    <select type="number" name="system.dieFaces" value="{{system.dieFaces}}" data-dtype="Number">
                        {{#select system.dieFaces}}
                        <option value="6">D6</option>
                        <option value="3">D3</option>
                        {{/select}}
                    </select>
                </div>

                <div class="weapons-attribute">
                    <select type="text" name="system.modifier" value="{{system.modifier}}" data-dtype="String">
                        {{#select system.modifier}}
                        <option value="None">None</option>
                        <option value="Strength">Strength</option>
                        <option value="Dexterity">Dexterity</option>
                        <option value="Perception">Perception</option>
                        <option value="Manual">Manual</option>
                        {{/select}}
                    </select>

                    {{#ifCond system.modifier '===' "Manual"}}
                    <input class="weapons-attribute-input" type="number" name="system.manualDamage"
                        value="{{system.manualDamage}}" data-dtype="Number" />
                    {{/ifCond}}
                </div>
            </div>
        </div>
        <div class="item weapons-block">
            <div class="box-header">
                <span class="">Qualities</span>
                <span class="">Range</span>
                <span class="">Max Range</span>
                <span class="">Cost</span>
            </div>

            <div class="weapons-detail-box">
                <div class="weapons-attribute">
                    <input type="text" name="system.quality" value="{{system.quality}}" data-dtype="String" />
                </div>

                <div class="weapons-attribute">
                    <input type="text" name="system.rangemin" value="{{system.rangemin}}" data-dtype="String" />
                </div>

                <div class="weapons-attribute">
                    <input type="text" name="system.rangemax" value="{{system.rangemax}}" data-dtype="String" />
                </div>

                <div class="weapons-attribute">
                    <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number" />
                </div>
            </div>
        </div>

        <div class="weapons-desc-block">
            <div class="box-header">
                <span class="">Description</span>
            </div>
            <div class="weapons-desc-box">
                {{editor enrichment.system.description target="system.description" button=true owner=owner editable=true}}
            </div>
        </div>

    </div>

</form>
